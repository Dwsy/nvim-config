site_name: NvChad 配置指南
site_description: 完整的 Neovim + NvChad 配置教程和文档
repo_url: https://github.com/Dwsy/nvim-config
repo_name: nvim-config
use_directory_urls: false

theme:
  name: material
  language: zh
  palette:
    # 暗夜模式（默认）- 纯黑风格
    - scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/brightness-7
        name: 切换亮色模式
    # 亮色模式 - 保持较暗
    - scheme: default
      primary: grey
      accent: grey
      toggle:
        icon: material/brightness-4
        name: 切换暗色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

  # 自定义颜色
  colors:
    slate:
      50: "#FAFAFA"
      100: "#F5F5F5"
      200: "#EEEEEE"
      300: "#E0E0E0"
      400: "#BDBDBD"
      500: "#9E9E9E"
      600: "#757575"
      700: "#616161"
      800: "#424242"
      900: "#212121"

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist

nav:
  - 首页: index.md
  - 配置指南: README.md
  - 快速入门:
    - 开发工作流: WORKFLOW.md
    - Vim 快捷键: VIM_KEYS.md
    - 高效编辑技巧: EDITING_TIPS.md
  - 核心功能:
    - LSP 代码智能: LSP_GUIDE.md
    - Telescope 搜索: TELESCOPE.md
    - Git 集成: GIT_INTEGRATION.md
  - 进阶使用:
    - 导航与 Tabs: NAVIGATION.md
    - Tabufline & Session: TABUFLINE_SESSION.md
  - 参考:
    - 故障排查: TROUBLESHOOTING.md
    - 配置日志: CONFIG_LOG.md

plugins:
  - search:
      lang: en

